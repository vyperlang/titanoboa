site_name: Titanoboa Documentation
repo_name: titanoboa
repo_url: https://github.com/vyperlang/titanoboa
strict: true

theme:
  name: material
  logo: assets/images/titanoboa-symbol-col.svg
  icon:
    repo: simple/github
  palette:
    scheme: default
    primary: "#9F4CF2"
  features:
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - navigation.sections


markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true


